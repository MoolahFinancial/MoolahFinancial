<ion-header>
  <ion-navbar color="primary">
    <img class="displayed" src="assets/imgs/moolahName.png" padding-top height="65px">
  </ion-navbar>
  <ion-navbar color="secondary">
    <ion-title>Sign-Up Forms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
        <ion-label>How Much Investment <br>Experience Do You Have?</ion-label>
        <ion-select [(ngModel)]="experience" multiple="false" cancelText="Cancel" okText="Save">
          <ion-option value="none" selected="true">None</ion-option>
          <ion-option value="notmuch">Not Much</ion-option>
          <ion-option value="some">I know what I am doing</ion-option>
          <ion-option value="alot">I am an expert</ion-option>
        </ion-select>
      </ion-item>
  </ion-list>

  <button ion-button (click)="submit()" class="submit-button">Submit</button>

</ion-content>
