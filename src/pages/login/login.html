  <h4 padding>Sign In</h4>
  <ion-row class ="login-form">
    <ion-col>
      <ion-list>
        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label><ion-icon name="eye"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <button ion-button full color="light" (click)="login()">Sign in</button>

  <p>Don't have an account? </p>
  <button ion-button clear (click)="register()">CLICK HERE</button>
  <br/>
  <button ion-button color="secondary" clear>FORGOT PASSWORD?</button>
</ion-content>
