<ion-header>
  <ion-navbar color="primary">
    <img class="displayed" height="75px" src="assets/imgs/moolahM.png" padding-top>
  </ion-navbar>
  <ion-navbar color="primary">
    <img class="displayed" height="30px" src="assets/imgs/moolahName.png">
  </ion-navbar>
</ion-header>

<ion-content padding center text-center>
  <ion-title>Sign In</ion-title>
  <ion-list>
    <ion-item>
      <ion-input placeholder="Email" [(ngModel)]="email"></ion-input>
    </ion-item>
    <ion-item>
        <ion-input placeholder="Password" type="Password" [(ngModel)]="password"></ion-input>
      </ion-item>
  </ion-list>

  <button ion-button full color="light" (click)="login()">Sign in</button>

  <p>Don't have an account? </p>
  <button ion-button clear (click)="register()">Click here</button>
  <br/>
  <button ion-button color="secondary" clear>Forgot password?</button>

</ion-content>
