<ion-header>
  <ion-navbar color="primary">
    <img class="displayed" height="75px" src="assets/imgs/moolahM.png" padding-top>
  </ion-navbar>
  <ion-navbar color="primary">
    <img class="displayed" height="30px" src="assets/imgs/moolahName.png">
  </ion-navbar>
</ion-header>

<ion-content padding center text-center class="no-scroll">
<!--<ion-slides pager>
  <ion-slide>

  </ion-slide>
</ion-slides>
-->

  <h4 padding>Sign In</h4>
  <form [formGroup]="loginForm" (ngSubmit)="loginUser(loginForm.value)">
    <ion-list>
      <ion-item>
        <ion-label><ion-icon name="mail"></ion-icon></ion-label>
        <ion-input type="text" formControlName="email" placeholder="Email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label><ion-icon name="eye"></ion-icon></ion-label>
        <ion-input type="password" formControlName="password" placeholder="Password"></ion-input>
      </ion-item>
    </ion-list>
    <!--Button is disabled until all of the validation checks (in register.ts) are passed-->
    <button ion-button full color="light" [disabled]="!loginForm.valid">Sign in</button>
  </form>
  <button ion-button clear (click)="register()">SIGN UP</button>
  <button ion-button color="secondary" clear>FORGOT PASSWORD?</button>

</ion-content>
