<ion-header>
<ion-navbar></ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row class ="register-form">
    <ion-col>
      <ion-list>
        <ion-item class ="first">
          <ion-label><ion-icon name="person"></ion-icon></ion-label>
          <ion-input [(ngModel)]="firstname" placeholder="First Name" type="text"></ion-input>
        </ion-item>


        <ion-item>
          <ion-label><ion-icon name="mail"></ion-icon></ion-label>
          <ion-input [(ngModel)]="email" placeholder="Email" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="eye"></ion-icon></ion-label>
          <ion-input [(ngModel)]="password" placeholder="Password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label><ion-icon name="eye"></ion-icon></ion-label>
          <ion-input [(ngModel)]="confirmPassword" placeholder="Confirm password" type="password"></ion-input>
        </ion-item>

      </ion-list>

      <!-- <p>By checking this box you consent to our:</p>
      <ion-item>
        <ion-label>E-Sign to receive documents electronically</ion-label>
        <ion-checkbox color="dark" checked="true"></ion-checkbox>
      </ion-item> -->
      <button ion-button (click)="register()" class="continue-button">Register</button>

    </ion-col>
    <ion-col>
      <ion-list>
      <ion-item class ="first">
        <ion-label><ion-icon name="person"></ion-icon></ion-label>
        <ion-input [(ngModel)]="lastname" placeholder="Last Name" type="text"></ion-input>
      </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>
</ion-content>
