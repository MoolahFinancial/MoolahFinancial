<ion-header>
  <ion-navbar color="primary">
    <img class="displayed" src="assets/imgs/moolahName.png" padding-top height="65px">
  </ion-navbar>
  <ion-navbar color="secondary">
    <ion-title>Banking Forms</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <div>
      <ion-item>
        <ion-label>Credit Card Type</ion-label>
        <ion-input type="text" [(ngModel)]="cardType"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Credit Card Number</ion-label>
        <ion-input type="number" [(ngModel)]="cardNumber"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Expiry Month</ion-label>
        <ion-input type="text" [(ngModel)]="expiryMonth" placeholder="MM"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Expiry Year</ion-label>
        <ion-input type="text" [(ngModel)]="expiryYear" placeholder="YY"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>CVV</ion-label>
        <ion-input type="text" [(ngModel)]="cvv"></ion-input>
      </ion-item>
    </div>
  <button ion-button (click)="submit()" class="submit-button">Submit</button>
</ion-content>
