<ion-header>
  <ion-navbar color="primary">
    <img class="displayed" src="assets/imgs/moolahName.png" padding-top height="65px">
  </ion-navbar>
  <ion-navbar color="secondary">
    <ion-title>Account</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-list-header>Preferences</ion-list-header>
    <button ion-item (click)="itemSelected(item)" detail-push>General Settings<p>Name, Email, Notifications</p></button>
    <button ion-item (click)="itemSelected(item)" detail-push>Bank Information<p>Add, Edit, Remove</p></button>
  </ion-list>

  <ion-list no-padding>
    <ion-list-header>Questionaire Settings</ion-list-header>
    <button ion-item (click)="itemSelected(item)" detail-push>Birthday?<p>(Month/Day/Year)</p></button>
    <button ion-item (click)="itemSelected(item)" detail-push>Marital Status?</button>
    <button ion-item (click)="itemSelected(item)" detail-push>Number of Dependents</button>
    <button ion-item (click)="itemSelected(item)" detail-push>Goal<p>Growth, Source of Income</p></button>
    <button ion-item (click)="itemSelected(item)" detail-push>Timeline</button>
    <button ion-item (click)="itemSelected(item)" detail-push>Experience<p>None, Not Much, Some, Expert</p></button>
    <button ion-item (click)="itemSelected(item)" detail-push>Risk Tolerance</button>
    <button ion-item (click)="itemSelected(item)" detail-push>Liquidity</button>
    <button ion-item (click)="itemSelected(item)" detail-push>What is the value of your relevant assets?</button>
    <button ion-item (click)="itemSelected(item)" detail-push>Net Worth</button>
    <button ion-item (click)="itemSelected(item)" detail-push>Yearly Income</button>
    <button ion-item (click)="itemSelected(item)" detail-push>What Industries Are You Interested In?</button>
  </ion-list>
</ion-content>
