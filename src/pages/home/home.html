<ion-header>
  <ion-navbar color="primary" height="65px">
    <img class="displayed" src="assets/imgs/moolahName.png" padding-top height="65px">
  </ion-navbar>
  <ion-navbar color="secondary">
    <ion-title height> Welcome {{ this.userProvider.currentUser?.first_name }}! </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list inset>
    <!-- <ion-item *ngFor="let user of users">
      <h2>{{user.first_name}}</h2>
      <p>{{user.email}}</p>
    </ion-item> -->
  </ion-list>

  <ion-card>
    <!-- <ion-card-header>
      {{port.title}}
    </ion-card-header> -->
    <ion-card-header>
      {{myTitle}}
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-list inset>
    <<ion-item *ngFor="let article of news">
      <h2>{{article.headline}}</h2>
      <<h6>{{article.source}}</h6>
      <p>{{article.summary}}</p>
      <p>{{article.url}}</p>
    </ion-item>
  </ion-list>

  <p>Data provided for free by
    <a href="https://iextrading.com/developer/">IEX</a>. View
    <a href="https://iextrading.com/api-exhibit-a/">EXâ€™s Terms of Use</a>I.
  </p>

</ion-content>
